<h1>{{ object.title }}</h1>
<h3>{{ object.created_by }}</h3>
<span>{{ object.created_at }}</span>
<p>{{ object.description }}</p>

{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="댓글 작성">
</form>
{% endif %}

<h2>댓글:</h2>
{% for comment in object.comment_set.all %}
    <div>
        <strong>{{ comment.created_by }}</strong>: {{ comment.description }}
    </div>
{% endfor %}
